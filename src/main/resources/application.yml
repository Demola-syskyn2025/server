spring:
  application:
    name: deepen-backend
  
  profiles:
    active: dev
  
  datasource:
    url: jdbc:h2:mem:deependb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  
  flyway:
    enabled: false

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-change-in-production-min-32-chars}
  expiration: 86400000 # 24 hours in milliseconds

logging:
  level:
    com.deepen: DEBUG
    org.springframework.security: DEBUG
